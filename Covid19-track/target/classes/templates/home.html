<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  
  	<h1>Corona Virus Tracker Application</h1>
  	<p>This application lists of all current Corona virus cases reported globally</p>
    <p th:text="${testName}"></p>
    <div class="jumbotron">
  		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
  		<p class="lead">Total cases reported as of today</p>
  		<hr class="my-4">
  		<p>New cases reported from last day</p>
  		<h3 class="display-4" th:text="${newCases}">0</h3>

	</div>
	
	    <table class="table">
	      <tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Total cases reported</th>
	        <th>Changes from last day</th>
	      </tr>
	      <tr th:each="locationStat : ${locationStats}">
	        <td th:text="${locationStat.state}">Onions</td>
	        <td th:text="${locationStat.country}"></td>
	        <td th:text="${locationStat.latestTotalCases}">0</td>
	      	<td th:text="${locationStat.diffFromPreDay}">0</td>
	        
	      </tr>
	    </table>
 	</div>
  
  </body>

</html>
